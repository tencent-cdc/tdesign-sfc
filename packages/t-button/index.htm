  let { theme, variant = 'base', ghost, disabled, block, shape, type = 'button', size } = props;

  let classNames = computed(() => {
    const classNames = [
      `t-button--variant-${variant}`,

    if (theme) {
      classNames.push(`t-button--theme-${theme}`);
    }

    if (ghost) {
      classNames.push('t-button--ghost');
    }

    if (block) {
      classNames.push('t-size-full-width');
    }

    if (disabled) {
      classNames.push('t-is-disabled');
    }

    if (shape) {
      classNames.push(`t-button--shape-${shape}`);
    }

    if (size) {
      if (size === 's' || size === 'small') {
        classNames.push('t-size-s');
      }

      if (size === 'l' || size === 'large') {
        classNames.push('t-size-l');
      }
    }

    return classNames;
  });

  let classNameString = classNames.join(' ');

  function handleClick(e) {
    emit('click', e);

  function handleRipple(e) {
    if (disabled) {

    handleShowRippler(e);
